{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите email, чтобы сбросить пароль.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Отправить"></p>
    {% csrf_token %}
  </form>
{% endblock %}
