{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
  <h1>Сменить пароль</h1>
  <p>Используйте форму ниже для смены пароля.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Сменить"></p>
    {% csrf_token %}
  </form>
{% endblock %}
